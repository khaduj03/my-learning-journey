<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 10px;
        text-align: center;
      }
      .images {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .player-one, .player-two {
        font-weight: bold;
        font-size: 1.2rem;
      }
      .clicks-right, .clicks-left {
        display: inline-block;
        width: 45%;
      }
      .key {
        cursor: pointer;
        background: #ccc;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        user-select: none;
      }
      .result-right, .result-left {
        font-size: 1.1rem;
        margin-top: 10px;
      }
      .simulate {
        margin: 20px auto;
        padding: 10px;
        width: 100px;
        background: #28a745;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        user-select: none;
      }
      .simulate:hover {
        background: #218838;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="images">
            <div class="player-one">Qazi</div>
            <div class="player-two">khaduj</div>
        </div>
        <div class="simulate">Simulate</div>
        <div class="click">
            <div class="clicks-right">
                <div class="key attack-right">Attack</div>
                <div class="key heal-right">Heal</div>
                <div class="result-right">100</div>
            </div>
            <div class="clicks-left">
                <div class="key attack-left">Attack</div>
                <div class="key heal-left">Heal</div>
                <div class="result-left">100</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
