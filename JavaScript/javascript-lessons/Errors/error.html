<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Try Catch Finally Example</title>
</head>
<body>

  <h2>Input Validation with try, catch, finally</h2>

  <input type="text" id="demo" placeholder="Enter a number (5 to 10)" />
  <button onclick="validateInput()">Check Input</button>

  <p id="p01"></p>

  <script>
    function validateInput() {
      const message = document.getElementById("p01");
      message.innerHTML = "";
      let x = document.getElementById("demo").value;

      try {
        if (x == "") throw "is empty";
        if (isNaN(x)) throw "is not a number";
        x = Number(x);
        if (x > 10) throw "is too high";
        if (x < 5) throw "is too low";
        message.innerHTML = "Input is valid: " + x;
      } catch (err) {
        message.innerHTML = "Error: " + err + ".";
      } finally {
        document.getElementById("demo").value = "";
      }
    }
  </script>

</body>
</html>
